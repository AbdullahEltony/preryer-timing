<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاه</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="timings">
            <div class="timings__container">
                <div class="timings__header">
                    <img src="images/islamic3.png" alt="">
                    <img src="images/islamic2.png" alt="">
                    <img src="images/eslamic1.png" alt="">
                </div>
                <div class="timings__body">
                    <div class="timings__time">
                        <h1 class="glow-text" id="time"><span>3</span>:<span>39</span></h1>
                        <div class="timings__time-type">
                            <label> 
                                <input type="radio" name="time" id="Am">
                                <b class="checkMark"></b>Am
                            </label>
                            <label>
                                <input type="radio" name="time" id="Pm">
                                <b class="checkMark"></b>Pm
                            </label>
                        </div>
                    </div>
                    <div class="timings__date">
                      <h2 class="glow-text" id="date"><span>2</span><span>4</span><span>2023</span></h2>
                      <p style="display:inline; font-size:30px; color:gray;">التاريخ</p>
                    </div>
                    <div class="timing__days" id="days">
                       <label for="sun">
                        <input type="radio" id="sun" name="day">
                        <b class="checkMark"></b>الأحد
                       </label>

                        <label for="mon">
                            <input type="radio" id="mon" name="day">
                            <b  class="checkMark"></b>الاثنين
                        </label>

                        <label for="tue">
                            <input type="radio" id="tue" name="day">
                            <b  class="checkMark"></b>الثلاثاء
                        </label>

                        <label for="wen">
                            <input type="radio" id="wen" name="day">
                            <b  class="checkMark"></b>الاربعاء
                        </label>

                        
                        <label for="thur">
                            <input type="radio" id="thur" name="day">
                            <b  class="checkMark"></b>الخميس
                        </label>
                       
                        <label for="fri">
                            <input type="radio" id="fri" name="day">
                            <b  class="checkMark"></b>الجمعة
                        </label>

                        <label for="sat">
                            <input type="radio" id="sat" name="day">
                            <b  class="checkMark"></b>السبت
                        </label>

                    </div>
                    <div class="timings__preyers">
                       <!-- <p><b>Fajr</b> <span class="glow-text">3:48</span><b>الفجر</b><br></p>
                       <p><b>Sunrise</b> <span class="glow-text">3:48</span><b>الشروق</b><br></p>
                       <p><b>Dhuhr</b> <span class="glow-text">3:48</span><b>الظهر</b><br></p>
                       <p><b>Asr</b> <span class="glow-text">3:48</span><b>العصر</b><br></p> 
                        <p><b>maghrab</b> <span class="glow-text">3:48</span><b>المغرب</b><br></p>
                       <p> <b>Ishaa</b> <span class="glow-text">3:48</span><b>العشاء</b><br></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
